<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("your-background-image.jpg") no-repeat center center
          fixed;
        background-size: cover;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px #00000043;
        width: 100%;
        max-width: 400px;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .login-button {
        width: 100%;
        padding: 12px;
        background-color: #621708;
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #621708;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>MEMBER LOG IN</h2>
      <form>
        <div class="form-group">
          <label for="email">Email / Membership number</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit" class="login-button">Log in</button>
      </form>
    </div>
  </body>
</html>
